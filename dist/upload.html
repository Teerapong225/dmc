    <style>
        body {
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
        }

        h2,
        h3,
        h4 {
            color: #343a40;
            font-weight: bold;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 30px;
        }

        .btn {
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: 500;
        }

        .popup {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            display: none;
            z-index: 9999;
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .popup.success {
            background-color: #28a745;
        }

        .popup.error {
            background-color: #dc3545;
        }
    </style>

    <body>

        <div class="container">
            <h2 class="text-center mb-5">üìÅ Upload Merge Files and Analyze Files</h2>

            <div class="card">
                <h4 class="mb-3">üì§ Upload Files</h4>
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="foodFile" class="form-label">ü•ó Food File</label>
                        <input class="form-control" type="file" id="foodFile" name="foodFile">
                    </div>
                    <div class="mb-3">
                        <label for="countryFile" class="form-label">üåç Country File</label>
                        <input class="form-control" type="file" id="countryFile" name="countryFile">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload File</button>
                </form>
            </div>

            <div class="card">
                <h3>üîÄ Merge Files</h3>
                <form id="mergeForm">
                    <div class="mb-3">
                        <label for="mergeOption" class="form-label">Select Merge Option</label>
                        <select class="form-select" id="mergeOption" name="mergeOption" required>
                            <option value="mergeFood">Merge Food Files</option>
                            <option value="mergeCountry">Merge Country Files</option>
                            <option value="mergeBoth">Merge Both Food and Country Files</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Start Merging</button>
                </form>
            </div>

            <div class="card">
                <h3>‚öôÔ∏è Process Merged Files</h3>
                <form id="processForm">
                    <div class="mb-3">
                        <label for="processOption" class="form-label">Select Process Option</label>
                        <select class="form-select" id="processOption" name="processOption" required>
                            <option value="merge">Merge Files Using Primary Keys</option>
                            <option value="analyze">Analyze Files</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-warning">Start Processing</button>
                </form>
            </div>

            <div id="popup" class="popup"></div>
        </div>

        <script>
            const form = document.getElementById('uploadForm');
            const popup = document.getElementById('popup');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(form);

                try {
                    const response = await fetch('http://127.0.0.1:5000/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    if (data.status === "success") {
                        showPopup(`‚úÖ Upload success: ${data.food_file || ""} ${data.country_file || ""}`, true);
                    } else {
                        showPopup(`‚ùå Error: ${data.message}`, false);
                    }
                } catch (err) {
                    showPopup("‚ùå Upload failed", false);
                    console.error(err);
                }
            });

            function showPopup(message, isSuccess) {
                popup.textContent = message;
                popup.className = 'popup ' + (isSuccess ? 'success' : 'error');
                popup.style.display = 'block';
                setTimeout(() => {
                    popup.style.display = 'none';
                }, 3000);
            }

            document.getElementById('mergeForm').addEventListener('submit', async function (e) {
                e.preventDefault();
                const option = document.getElementById('mergeOption').value;

                try {
                    const res = await fetch('http://127.0.0.1:5000/merge', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ mergeOption: option })
                    });
                    const data = await res.json();
                    showPopup(data.success ? `‚úÖ ${data.message}` : `‚ùå ${data.message}`, data.success);
                } catch (err) {
                    showPopup("‚ùå Error: " + err.message, false);
                }
            });

            document.getElementById('processForm').addEventListener('submit', async function (e) {
                e.preventDefault();
                const option = document.getElementById('processOption').value;
                try {
                    const res = await fetch('http://127.0.0.1:5000/process', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ processOption: option })
                    });
                    const data = await res.json();
                    showPopup(data.success ? `‚úÖ ${data.message}` : `‚ùå ${data.message}`, data.success);
                } catch (err) {
                    showPopup("‚ùå Error: " + err.message, false);
                }
            });
        </script>
